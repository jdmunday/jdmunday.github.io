<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask JD Vance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #jd-vance-image {
            width: 200px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        #response {
            margin-top: 20px;
            font-weight: bold;
        }
        .image-source {
            font-size: 0.8em;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Ask JD Vance If Your Country is Random</h1>
    <img id="jd-vance-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Senator_Vance_official_portrait._118th_Congress.jpg/640px-Senator_Vance_official_portrait._118th_Congress.jpg" alt="JD Vance">
    <p class="image-source">Image source: Wikimedia Commons</p>
    <label for="country">Enter your country:</label>
    <input type="text" id="country" placeholder="Type your country here">
    <button onclick="checkCountry()">Ask JD Vance</button>
    <p id="response"></p>
    
    <p class="disclaimer">This website is a spoof and is not in any way affiliated with the views or twisted agenda of JD Vance.</p>

    <script>
        function checkCountry() {
            const country = document.getElementById("country").value.trim().toLowerCase();
            const randomResponses = [
                "Oh absolutely, that country is more random than a dice roll in a tornado.",
                "Yeah, that country is as random as pineapple on pizza.",
                "Definitely. That place is so random, even Google Maps gets lost there.",
                "That country is the definition of 'random' in the dictionary.",
                "Random? More like a glitch in the Matrix.",
                "For sure. That country is more random than a cat deciding it likes water.",
                "100%. Even aliens would be like 'where even is that?'.",
                "Absolutely. That country is like a side quest in a video game nobody plays.",
                "No doubt. If randomness had a flag, it would be yours.",
                "Yep. That country is so random, it makes a shuffled playlist look organized."
            ];
            let response;
            
            if (["usa", "united states", "united states of america", "america", "us"].includes(country)) {
                response = "With respect, I think it's disrespectful that you come here and suggest our country is random....";
            } else if (country === "russia" || country === "ukraine") {
                response = "Duh, no";
            } else if (country) {
                response = randomResponses[Math.floor(Math.random() * randomResponses.length)];
            } else {
                response = "Please enter a valid country.";
            }
            
            document.getElementById("response").textContent = response;
        }
    </script>
</body>
</html>
